        <script>
            var ids = new Array(25);
            var chestCount = 0;
            var score = 0;
            var lastCheck = 12;
            var treasureLocation = 18;
            var inputs = document.getElementsByTagName('img');
            var n = 0;
            for (let i of inputs) {
                ids[n] = i.id;
                n++
            }
            
            function check(position){
                if(position == treasureLocation){
                    document.getElementById(ids[position]).src = "treasureChest.jpg"
                }else{
                    document.getElementById(ids[position]).src = "emptyChest.jpg"
                }
                chestCount++
                score++
                document.getElementById("chests").innerHTML = "Number of chests checked is " +chestCount
                document.getElementById("score").innerHTML = "Score is " + score
                lastCheck = position;
        
            }
            function help(){
                var lastCheck_r = parseInt(lastCheck / 5)
                var lastCheck_col = parseInt(lastCheck % 5)
                var treasureLocation_r = parseInt(treasureLocation / 5)
                var treasureLocation_col = parseInt(treasureLocation % 5)
                score += 2
                document.getElementById("score").innerHTML = "Score is " + score
                if(lastCheck_r == treasureLocation_r) {
                    if(lastCheck_col < treasureLocation_col) {
                        document.getElementById("help").innerHTML = "Right"
                    } else if(lastCheck_col > treasureLocation_col) {
                        document.getElementById("help").innerHTML = "Left"
                    } else {
                        document.getElementById("help").innerHTML = "Sorry, no help available"
                    }
                } else if(lastCheck_col == treasureLocation_col) {
                    if(lastCheck_r < treasureLocation_r) {
                        document.getElementById("help").innerHTML = "Down"
                    } else if(lastCheck_r > treasureLocation_r) {
                        document.getElementById("help").innerHTML = "Up"
                    } else {
                        document.getElementById("help").innerHTML = "Sorry, no help available"
                    }
                } else {
                    document.getElementById("help").innerHTML = "Sorry, no help available"
                }
            }
            
        </script>
